    <style>
      .menu {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        pading: 0 3rem;
        background: #BA0B1F;
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
	z-index: 1;      
      }
      .menu a {
        margin: 0 1rem;
        text-decoration: none;
        color: #000000;
        padding: 1rem .5rem;
	font-size:25px;
	font-style: monospace;
	font-weight: bold;      
      }
      .dropdown {
        position: relative;
      }
      .dropdown ul {
        width: 200px;
        text-algin: center;
        position: absolute;
        background: #B00C20;
        padding:0;
        list-style-type: none;
        box-shadow: 0px 0px 23px 0px rgba(0,0,0,0.25);
        margin-top: 10px;
        border-radius: 7px;
        display: none;
      }  
      .dropdown ul li {
        padding; .5rem;
	transition: 0.2s all;      
      }
      .dropdown ul li a {
        width: 100%;
        height: 100%;
        display: inline-block;
        padding: 0;
        margin: 0;
      }  
      .dropdown ul li:hover {
        background: #7A0D1A;
        border-radius: 7px;
	transform: scale(1.01)      
      }
      
      
      .dropdown a:focus + ul,
      .dropdown a:hover + ul,
      .dropdown ul:hover {
        display: block;
      }
      .home {
        widht: 25px;
        height: 25px;
	
	      
     
	
	}
	
      body {
	 Width: 100vw;
	 Height: 100vh;     
	 Background: #BA0B1F;
	 Background: linear-gradient(45deg, #000000, #BA0B1F);
	      }
